<ion-header>

  <ion-navbar>
    <ion-title text-left>Informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="prato && prato.alimentos.length > 0">
    <ion-card *ngFor="let alimento of prato.alimentos">

      <img src="assets/img/bjork-live.jpg"/>
  
      <ion-card-content>
        <ion-card-title>
          Björk
        </ion-card-title>
        
      </ion-card-content>
  
      <ion-item>
        <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
        Albums
        <ion-badge item-end>9</ion-badge>
      </ion-item>
  
      <ion-item>
        <ion-icon name='restaurant' item-start style="color: #55acee"></ion-icon>
          Seus pratos
        <ion-badge item-end>260k</ion-badge>
      </ion-item>
  
    </ion-card>
  </ion-list>
</ion-content>
