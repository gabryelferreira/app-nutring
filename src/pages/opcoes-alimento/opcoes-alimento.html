<ion-header no-border>

    <ion-navbar color="{{selectedTheme}}">
  
      <ion-title text-left>
        Editar porção
      </ion-title>
      <ion-buttons end>
        <button [disabled]="!food || food.porcao_comida.length == 0 || food.porcao_comida <= 0" ion-button (click)="updatePrato()">
          <ion-icon name="checkmark" color="primary"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    
    <form class="all" *ngIf="food">
      <ion-item padding-right class="align-center">
        <div class="div-user-img">
          <img id="picture" [src]="food.img_url">
        </div>
        <h2 style="margin-top: 10px; font-weight: bold; font-size: 13px;">{{food.nome}}</h2>
      </ion-item>
      <ion-item padding-right>
        <ion-label floating>Quantidade (em gramas)</ion-label>
        <ion-input maxlength="4" name="refeicao" [(ngModel)]="food.porcao_comida" type="number"></ion-input>
      </ion-item>
    </form>
  
  </ion-content>
