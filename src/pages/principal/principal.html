<ion-header no-padding no-border>

  <ion-navbar color="{{selectedTheme}}">
    <ion-title text-center *ngIf="selectedTheme == 'light-theme'">
      <img src="../../assets/imgs/nutring-color.png">
    </ion-title>
    <ion-title text-center *ngIf="selectedTheme != 'light-theme'">
      <img src="../../assets/imgs/nutring-no-color.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content #pageContent fullscreen>

  <loader *ngIf="loading"></loader>

  <div *ngIf="!loading" class="principal">

      <div class="title">
          <p>Suas opções customizadas</p>
          <div *ngIf="refeicoesCustom && refeicoesCustom.length > 0" class="edit">
            <h3 (tap)="openEditarRefeicao()">Editar</h3>
          </div>
        </div>

    <div class="refeicoes-custom" >
        
        <div style="background: #111" (tap)="openMontarPrato(refeicao, 'id_refeicao_usuario')" class="refeicao" *ngFor="let refeicao of refeicoesCustom; let i = index">
          <img *ngIf="!refeicao.foto" src="../../assets/imgs/folhinha_da_macunha.png">
          <img *ngIf="refeicao.foto" [src]="refeicao.foto">
          <h2>{{refeicao.ds_refeicao}}</h2>
        </div>

        <div (tap)="openCriarRefeicao()" class="refeicao">
          <ion-icon name="add"></ion-icon>
          <img src="../../assets/imgs/blur2.jpg">
          <h2>Nova refeição</h2>
        </div>
    </div>

    <div class="title">
      <p>Opções padrões</p>
    </div>

    <div class="opcoes" *ngIf="refeicoesPadroes && refeicoesPadroes.length > 0">
      <div (tap)="openMontarPrato(refeicao, 'cd_refeicao')" class="opcao" *ngFor="let refeicao of refeicoesPadroes; let i = index">
        <img [src]="refeicao.foto">
        <h2>{{refeicao.ds_refeicao}}</h2>
      </div>
    </div>
  </div>

</ion-content>
