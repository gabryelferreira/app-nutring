<ion-header>

  <ion-navbar color="{{selectedTheme}}">
    <ion-title text-left>
      <img src="../../assets/imgs/nutring-no-color.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoFotoPage()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <loader *ngIf="loading"></loader>

  <div *ngIf="!loading" class="principal">

    <div class="refeicoes-custom" >
        
        <div class="refeicao" *ngFor="let refeicao of refeicoesCustom; let i = index">
          <img [src]="refeicao.foto">
          <h2>{{refeicao.refeicao}}</h2>
        </div>

        <div (click)="openCriarRefeicao()" class="refeicao">
          <ion-icon name="add"></ion-icon>
          <img src="../../assets/imgs/blur2.jpg">
          <h2>Nova refeição</h2>
        </div>
    </div>

    <div class="title">
      <p>Opções padrões</p>
    </div>

    <div class="opcoes" *ngIf="refeicoesPadroes && refeicoesPadroes.length > 0">
      <div (click)="openMontarPrato(refeicao)" class="opcao" *ngFor="let refeicao of refeicoesPadroes; let i = index">
        <img [src]="refeicao.foto">
        <h2>{{refeicao.ds_refeicao}}</h2>
      </div>
    </div>
  </div>

</ion-content>
