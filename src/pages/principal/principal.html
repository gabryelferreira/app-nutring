<ion-header no-padding no-border>

  <ion-navbar color="{{selectedTheme}}">
    <ion-title text-left *ngIf="selectedTheme == 'light-theme'">
      <img src="../../assets/imgs/nutring-color.png">
    </ion-title>
    <ion-title text-left *ngIf="selectedTheme != 'light-theme'">
      <img src="../../assets/imgs/nutring-no-color.png">
    </ion-title>
    <ion-buttons end>
      <button id="teste" ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>
