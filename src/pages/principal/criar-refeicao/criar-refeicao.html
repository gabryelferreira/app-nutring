<ion-header no-border>

  <ion-navbar color="{{selectedTheme}}">

    <ion-title text-left>
      Nova refeição
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <div [id]="imageOptions ? 'showImageOptions' : ''" class="imageOptions">
    <div class="options-header">
      <h2>Alterar foto da refeição</h2>
    </div>
    <div class="options">
      <h2 (tap)="openCamera()">Tirar uma foto</h2>
      <h2 (tap)="openGaleria()"> Abrir galeria</h2>
    </div>
  </div>

  <div (tap)="imageOptions = false" [id]="imageOptions ? 'showImageOptions' : ''" class="background"></div>

  <form class="all">
    <ion-item padding-right class="align-center">
      <div class="div-user-img">
        <img id="picture" [src]="picture">
        <!-- <img class="user-img" *ngIf="user.foto" [src]='user.foto'> -->
      </div>
      <button (tap)="imageOptions = true" type="button" class="default-button padding transparent color-green">Alterar foto</button>
    </ion-item>
    <ion-item padding-right>
      <ion-label floating>Nome da refeição</ion-label>
      <ion-input maxlength="14" name="refeicao" type="text" [(ngModel)]="refeicao"></ion-input>
    </ion-item>
    <div padding text-right>
      <button [disabled]="refeicao.length < 1" *ngIf="!loading" type="submit" class="default-button green full" (tap)="sendRefeicao()">Salvar</button>
      <button *ngIf="loading" class="default-button green full">
        <ion-spinner color="white" name="dots"></ion-spinner>
      </button>
    </div>
  </form>

</ion-content>
