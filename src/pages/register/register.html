    <form class="register">
      <div class="register-info">
          <input type="text" [(ngModel)]="user.email" name="email" (keyup)="validateLogin()"  placeholder="Usuário ou e-mail">
      </div>
      <div class="register-info">
          <input type="text" [(ngModel)]="user.senha" name="senha" (keyup)="validateLogin()"  placeholder="Senha">
      </div>
      <div class="register-info">
          <button [disabled]="!validLogin" type="submit" class="green" *ngIf="!loadingLogin" (click)="login()">Comece agora</button>
          <button *ngIf="loadingLogin" class="green" ion-button full>
              <ion-spinner color="white" name="bubbles"></ion-spinner>
          </button>
      </div>
    </form>
