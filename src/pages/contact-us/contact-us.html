<ion-header>

  <ion-navbar color="{{selectedTheme}}">
    <ion-title text-left>Contate-nos</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="seeMessages()">
          <ion-icon name="md-chatboxes"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  

</ion-header>


<ion-content>
  <form (ngSubmit)="sendMessageToNutring()" *ngIf="user">
    <ion-card>

        <ion-card-content>
          <ion-card-title>
            {{user.nome}},
          </ion-card-title>
          <p>
            Fazemos o possível para que sua experiência no Nutring seja a melhor possível. 
            Nos escreva seu problema e te responderemos o mais rápido que conseguirmos.
          </p>
        </ion-card-content>
    
        <ion-item>
          <ion-label floating>Como podemos te ajudar?</ion-label>
          <ion-textarea [(ngModel)]="message" name="message" rows="4"></ion-textarea>
        </ion-item>
    
      </ion-card>
      <div padding text-right>
        <button type="submit" [disabled]="message.length < 6" class="default-button green full" *ngIf="!loading">Enviar</button>
        <button *ngIf="loading" class="default-button green"><ion-spinner color="white" name="bubbles"></ion-spinner></button>
      </div>
  </form>

</ion-content>
