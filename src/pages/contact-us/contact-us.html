<ion-header>

  <ion-navbar color="{{selectedTheme}}">
    <ion-title text-left>Contate-nos</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="seeMessages()">
          <ion-icon name="md-chatboxes"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  

</ion-header>


<ion-content>

    <ion-card *ngIf="user">

        <ion-card-content>
          <ion-card-title>
            {{user.nome}},
          </ion-card-title>
          <p>
            Fazemos o possível para que sua experiência no Nutring seja a melhor possível. 
            Nos escreva seu problema e te responderemos o mais rápido que conseguirmos.
          </p>
        </ion-card-content>
    
        <ion-item>
          <ion-label floating>Como podemos te ajudar?</ion-label>
          <ion-textarea [(ngModel)]="message" name="message" rows="4"></ion-textarea>
        </ion-item>
    
      </ion-card>
      <div padding text-right>
          <button [disabled]="message.length < 6" *ngIf="!loading" ion-button full (click)="sendMessageToNutring()">ENVIAR</button>
          <button *ngIf="loading" ion-button full><ion-spinner color="white" name="bubbles"></ion-spinner></button>
        </div>

</ion-content>
