<ion-header>

  <ion-navbar color="{{selectedTheme}}">
      <ion-buttons end>
          <button ion-button icon-only (click)="dismiss()">
              <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Escolha a data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="itens" *ngFor="let data of datas" (click)="dismiss(data)">
    <div class="background">
      <h2>{{data | ntDate}}</h2>
    </div>
  </div>

</ion-content>
