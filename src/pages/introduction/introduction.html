<ion-content>
    <div>
        <ion-buttons end style="position: fixed; right: 10px; top: 10px;">
          <button (click)="closeIntroduction()" ion-button style="color: #32db64; background-color: transparent; box-shadow: none;">Skip</button>
        </ion-buttons>
      </div>
    <ion-slides pager padding>
        <ion-slide *ngFor="let slide of slides">
          
          <img [src]="slide.image" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
          <div>
          </div>
          <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image"/>
          <h2 class="slide-title">Ready to Play?</h2>
          <button (click)="closeIntroduction()" ion-button large icon-end color="primary">
            Lets bora
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>    
</ion-content>
