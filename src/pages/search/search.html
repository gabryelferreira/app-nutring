<ion-content class="list-avatar-page">
    <ion-searchbar
    [(ngModel)]="searchInput.searchText"
    [showCancelButton]="searchInput.shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
    <ion-list *ngIf="foods">
  
      <ion-list-header>Today</ion-list-header>
      
      <ion-item *ngFor="let food of foods; let i = index">
        <ion-avatar item-start>
          <img [src]="food.img_url">
        </ion-avatar>
        <h2>{{food.nome}}</h2>
        <p>{{food.kcal | number:'1.0-2'}} kcal</p>
        <ion-note item-end>#{{i+1}}</ion-note>
      </ion-item>
  
    </ion-list>
  
  </ion-content>
