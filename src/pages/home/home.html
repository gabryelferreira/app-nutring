<ion-header>

  <ion-navbar color="{{selectedTheme}}">
    <ion-title>NUTRING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
      <ion-item>
        <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
        Albums
        <ion-badge item-end>9</ion-badge>
      </ion-item>
  
      <ion-item>
        <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
        Followers
        <ion-badge item-end>260k</ion-badge>
      </ion-item>
      
      <canvas baseChart
        [data] ='chartData'
        [labels] = 'chartLabels'
        [chartType] = 'chartType'
      >

      </canvas>
</ion-content>
