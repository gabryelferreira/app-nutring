<ion-header>

  <ion-navbar color="{{selectedTheme}}">



    <ion-title text-left>
      Nutring
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="gotoFotoPage()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>


  <div class="feed">
    <div class="feed-info">
      <div class="user-info">
          <img class="user-picture" [src]="user.foto">
          <div class="text">
            <h1>Gabryel Ferreira</h1>
            <p>5h atrás</p>
          </div>
      </div>
      
      <div class="post-info">
          <img class="info-picture" src="../../assets/imgs/foods/food3.jpg">
      </div>
      
      <div class="tabs-info">
        <div class="tab">
            <div class="align">
              <ion-icon name="ios-thumbs-up-outline"></ion-icon>
              <p>Gostei</p>
            </div>
        </div>
        <div class="tab">
          <div class="align">
            <ion-icon name="ios-chatbubbles-outline"></ion-icon>
            <p>Comentar</p>
          </div>
        </div>
      </div>
      <div class="description-info">
        <h2>344 curtidas</h2>
        <p>Eai irmãos. Esse aqui é o pratin da galera. Come ele e depois come a galera.</p>
      </div>
      <div class="likes-info">
        <!-- <p>32 gostaram</p> -->
      </div>
      <div class="comment-info">
        <p (click)="seeComments()">Ver comentários</p>
      </div>
    </div>
    <div class="divider"></div>




    <div class="feed-info">
      <div class="user-info">
          <img class="user-picture" src="https://scontent.fssz1-1.fna.fbcdn.net/v/t1.0-9/26113754_1737094206365772_4187501352879553596_n.jpg?_nc_cat=110&oh=538acca2d00f5c0ca12ff3ff611442d8&oe=5C16432A">
          <div class="text">
            <h1>Nicholas Maglowsch</h1>
            <p>agora</p>
          </div>
      </div>
      
      <div class="post-info">
          <img class="info-picture" src="../../assets/imgs/foods/food2.jpg">
      </div>
      
      <div class="tabs-info">
        <div class="tab">
            <div class="align">
              <ion-icon name="ios-thumbs-up-outline"></ion-icon>

        <div class="tab">
          <div class="align">
            <ion-icon name="ios-chatbubbles-outline"></ion-icon>
            <p>Comentar</p>
          </div>
        </div>
      </div>
      <div class="description-info">
        <h2>1.242 curtidas</h2>
        <p>To aqui pra cuidar de estagiário merda.</p>
      </div>
      <div class="likes-info">
        <!-- <p>32 gostaram</p> -->
      </div>
      <div class="comment-info">
        <p (click)="seeComments()">Ver comentários</p>
      </div>
    </div>
