<ion-header>

  <ion-navbar>
    <ion-title>NUTRING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="login">
    <ion-item padding-right>
      <ion-label floating>Nome de usu√°rio ou e-mail</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item padding-right>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="user.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <div padding>
      <button *ngIf="!loadingLogin" ion-button full (click)="login()">ENTRAR</button>
      <button *ngIf="loadingLogin" ion-button full><ion-spinner color="white" name="bubbles"></ion-spinner></button>
    </div>
    <div class="align-center">
      <a href="#">Esqueceu a senha?</a>
    </div>
  </form>
  <div padding no-border style="position: absolute; bottom: 0; width: 90%;">
    <h2><span>ou</span></h2>
    <ion-grid>
      <ion-row>
        <ion-col>
            <button *ngIf="!loadingFacebookLogin" [disabled]="loadingSomething" ion-button full (click)="loginFacebook()" color="fb" icon-start >
              <ion-icon name="logo-facebook"></ion-icon>
                 ENTRAR COM FACEBOOK
            </button>
            <button *ngIf="loadingFacebookLogin" ion-button full color="fb" icon-start >
                <ion-spinner color="white" name="bubbles"></ion-spinner>
            </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button [disabled]="loadingSomething" ion-button full (click)="goToRegister()" icon-start style="color: #32db64; background: #fff; border: 1px solid rgb(222, 222, 222)">
            <ion-icon name="person-add"></ion-icon>
                CRIAR CONTA
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
