<ion-header>

  <ion-navbar>
    <ion-title>NUTRING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="login" padding>
    <!-- <ion-item padding-right no-border> -->
        <!-- <ion-label floating>Nome de usuário ou e-mail</ion-label> -->
        <input type="text" [(ngModel)]="user.email" name="email" (keyup)="validateLogin()" placeholder="Nome de usuário ou e-mail">
      <!-- <ion-input [(ngModel)]="user.email" name="email" type="text"></ion-input> -->
    <!-- </ion-item> -->

    <!-- <ion-item padding-right> -->
        <!-- <ion-label floating>Senha</ion-label> -->
      <input type="password" [(ngModel)]="user.senha" name="senha" (keyup)="validateLogin()" placeholder="Senha">
      <!-- <ion-input [(ngModel)]="user.senha" name="senha" type="password"></ion-input> -->
    <!-- </ion-item> -->

    <div>
      <button [disabled]="!validLogin" ion-button [style.background]="validLogin ? '#27ae60' : 'none'"
      [style.color]="validLogin ? '#fff' : '#27ae60'" type="submit" id="loginButton" *ngIf="!loadingLogin" full (click)="login()">Entrar</button>
      <button *ngIf="loadingLogin" ion-button full>
        <ion-spinner color="white" name="bubbles"></ion-spinner>
      </button>
    </div>
    <!-- <div class="align-center">
      <a href="#">Esqueceu a senha?</a>
    </div> -->
  </form>

</ion-content>
<ion-footer padding no-border>
  <ion-toolbar color = "white">
    <h2><span>ou</span></h2>


    <button *ngIf="!loadingFacebookLogin" [disabled]="loadingSomething" ion-button full (click)="loginFacebook()" color="fb"
      icon-start>
      <ion-icon name="logo-facebook"></ion-icon>
      ENTRAR COM FACEBOOK
    </button>
    <button *ngIf="loadingFacebookLogin" ion-button full color="fb" icon-start>
      <ion-spinner color="white" name="bubbles"></ion-spinner>
    </button>

    <button [disabled]="loadingSomething" ion-button full (click)="goToRegister()" icon-start style="color: #32db64; background: #fff; border: 1px solid rgb(222, 222, 222)">
      <ion-icon name="person-add"></ion-icon>
      CRIAR CONTA
    </button>


  </ion-toolbar>
</ion-footer>
