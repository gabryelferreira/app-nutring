
<ion-content id="page">

  <div id="logo">
    <img src="../../assets/imgs/nutring-color.png">
  </div>

  <form class="login">
    <div class="login-info">
      <img src="../../assets/icones/pena.png">
      <input type="text" [(ngModel)]="user.email" name="email" (keyup)="validateLogin()"  placeholder="UsuÃ¡rio ou e-mail">
    </div>
    <div class="login-info">
      <img src="../../assets/icones/lock.png">
      <input type="text" [(ngModel)]="user.senha" name="senha" (keyup)="validateLogin()"  placeholder="Senha">
    </div>
    <div class="login-info">
        <button [disabled]="!validLogin" type="submit" class="green" *ngIf="!loadingLogin" (click)="login()">Comece agora</button>
        <button *ngIf="loadingLogin" class="green" ion-button full>
            <ion-spinner color="white" name="dots"></ion-spinner>
        </button>
    </div>
  </form>

    <div class="option option1">
      <button [disabled]="loadingSomething" (click)="goToRegister()">Criar conta</button>
    </div>
    <div class="option option2">
      <button [disabled]="loadingSomething">Precisa de ajuda?</button>
    </div>

</ion-content>
