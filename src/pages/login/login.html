<ion-header>

  <ion-navbar>
    <ion-title>NUTRING</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="login">
    <ion-item padding-right>
      <ion-label floating>Nome de usu√°rio ou e-mail</ion-label>
      <ion-input [(ngModel)]="user.email" type="text"></ion-input>
    </ion-item>

    <ion-item padding-right>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="user.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full (click)="login()">ENTRAR</button>
    </div>
    <div class="align-center">
      <a href="#">Esqueceu a senha?</a>
    </div>
  </div>
  
  <ion-footer padding no-border>
      <h2><span>ou</span></h2>
      <ion-grid>
        <ion-row>
          <ion-col>
              <button ion-button full (click)="socialSignIn('facebook')" color="fb" icon-start >
                <ion-icon name="logo-facebook"></ion-icon>
                   ENTRAR COM FACEBOOK
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button full (click)="goToRegister()" icon-start style="color: #32db64; background: #fff; border: 1px solid rgb(222, 222, 222)">
              <ion-icon name="person-add"></ion-icon>
                  CRIAR CONTA
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-footer>
</ion-content>
